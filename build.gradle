idea {
    module {
        downloadJavadoc = true
        downloadSources = true
        for (String excludeDirName in ["run", "out", "ouput", "logs", "gradle"]) {
            File excludeDir = new File(projectDir, excludeDirName)
            excludeDirs.add(excludeDir)
        }
    }
}

curseforge {
    apiKey = System.getenv("CURSEFORGE_API_KEY") ?: "no-publishing-allowed"

    project {
        id = project.curse_project_id
        releaseType = "release"
        changelog = rootProject.file('changelog.txt')
        addGameVersion project.version_minecraft
        addGameVersion "Forge"

        mainArtifact(tasks.jar) {
            displayName = "UltraDex ${project.version}"
        }
        relations {
            requiredDependency "jei"
            requiredDependency "journeymap"
            requiredDependency "pixelmon"
        }
    }
}